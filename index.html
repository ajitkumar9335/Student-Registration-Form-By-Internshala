<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Student Registration Form</h1>
    <p>Register student details, edit and manage easily with local storage support.</p>
  </header>

  <main>
    <form id="studentForm">
      <input type="text" id="studentName" placeholder="Student Name" required />
      <input type="number" id="studentID" placeholder="Student ID" required />
      <input type="email" id="emailID" placeholder="Email ID" required />
      <input type="tel" id="contactNo" placeholder="Contact No" required />
      <button type="submit">Register Student</button>
    </form>

    <section id="records">
      <h2>Registered Students</h2>
      <table id="recordsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recordsList"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
